<style>
:root { --bg:#0f172a; --ink:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; --accent2:#60a5fa; }
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;padding:0;background:#0f172a;color:#e5e7eb}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.5}
.container{max-width:720px;margin:0 auto;padding:16px}
header{display:flex;justify-content:space-between;gap:12px;align-items:center}
h1{margin:0;font-size:1.35rem;background:linear-gradient(90deg,#22d3ee,#60a5fa);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:800}
.sub{color:#9ca3af;font-size:.92rem}
.controls{display:flex;gap:10px;flex-wrap:wrap}
button{border:none}
.primary{padding:12px 14px;border-radius:14px;font-weight:700;background:linear-gradient(90deg,#22d3ee,#60a5fa);color:#0b1220}
.secondary{padding:10px 12px;border-radius:12px;border:1px solid #1f2937;background:#0b1220;color:#e5e7eb;font-weight:600}
.cards{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
.card{border:1px solid #1f2937;border-radius:16px;padding:14px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))}
.badge{display:inline-flex;gap:8px;color:#9ca3af;font-size:.8rem;margin-bottom:6px;align-items:center}
.dot{width:8px;height:8px;border-radius:999px;background:radial-gradient(circle at 30% 30%,#22d3ee,#60a5fa);box-shadow:0 0 8px rgba(34,211,238,.5)}
.q{font-weight:700;font-size:1.05rem}
.footer{margin:20px 0 8px 0;text-align:center;color:#9ca3af;font-size:.85rem}
.alert{margin-top:12px;padding:12px;border-radius:12px;border:1px dashed #374151;background:#111827}
@media (min-width:640px){.cards{grid-template-columns:1fr 1fr}}
</style>
</head>

function $(id){return document.getElementById(id);}
function showAlert(msg){var el=$('alert');el.textContent=msg;el.style.display='block';}
function atobSafe(b64){try{return decodeURIComponent(escape(window.atob(b64)));}catch(e){return atob(b64);}}
function shuffle(arr){for(var i=arr.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=arr[i];arr[i]=arr[j];arr[j]=t;}return arr;}
function pickQuestions(data,max){
  var cats=shuffle(data.slice());var out=[];
  for(var k=0;k<cats.length;k++){var it=cats[k];var qs=Object.prototype.toString.call(it.Soru)==='[object Array]'?it.Soru:[];if(!qs.length)continue;
    var idx=Math.floor(Math.random()*qs.length);out.push({kat:it.Kategori,soru:qs[idx]});if(out.length===max)break;}
  return shuffle(out);
}
function render(DATA){
  var list=$('list');list.innerHTML='';
  var items=pickQuestions(DATA,5);
  if(items.length===0) showAlert('G√∂sterilecek soru bulunamadƒ±.');
  for(var i=0;i<items.length;i++){var it=items[i];
    var el=document.createElement('article');el.className='card';el.setAttribute('role','listitem');
    el.innerHTML='<div class="badge"><span class="dot"></span><span>'+it.kat+'</span></div><div class="q">'+it.soru+'</div>';
    list.appendChild(el);
  }
  try{
    $('catCount').textContent=DATA.length;
    var total=0;for(var a=0;a<DATA.length;a++){var arr=Object.prototype.toString.call(DATA[a].Soru)==='[object Array]'?DATA[a].Soru:[]; total+=arr.length;}
    $('qCount').textContent=total;
  }catch(e){}
}
document.addEventListener('DOMContentLoaded',function(){
  var DATA=[];
  try{var json=atobSafe(window.__DATA_B64);DATA=JSON.parse(json);}catch(e){showAlert('Veri y√ºklenemedi: '+e.message);DATA=[];}
  $('yenileBtn').addEventListener('click', function(){ render(DATA); });
  $('kopyalaBtn').addEventListener('click', function(){
    var qs=document.querySelectorAll('.card .q');var cats=document.querySelectorAll('.card .badge span:last-child');
    var lines=[];for(var i=0;i<qs.length;i++){var t='‚Ä¢ '+qs[i].textContent.trim();var c='['+(cats[i]?cats[i].textContent.trim():'')+'] ';lines.push(c+t);}
    var payload=lines.join('\n'); if(navigator.clipboard){navigator.clipboard.writeText(payload).catch(function(){showAlert('Kopyalama izni verilmedi.');});}
  });
  render(DATA);
});
</script>
